<!DOCTYPE html>
<html lang="en">

<head>

    <title>Amazon Price Generator</title>
</head>

<body>
    <script>
        let itemName = prompt('What is the name of the item?');
        let basePrice = prompt('Base Price?');
        let blackFriday = prompt('Is today Black Friday?');
        let searchEngine = prompt('Did the purchaser find the product through a search engine? ');
        let competitor = prompt('Did purchaser visit a comparison-shopping site?');

        let finalPrice = basePrice;
        let message = "The base price for " + itemName + " is " + '$' + basePrice + ". ";
      
        if (searchEngine === 'yes') {
            message = message + 'The purchaser came through a search engine, so we will increase the price by 1%. ';
            finalPrice = finalPrice * 1.01;
            };

        if (competitor ==='yes'){
            message = message + 'This purchaser is a comparison shopper, so we will reduce the price by 10%. ';
            finalPrice -= (finalPrice * 0.1);
        }

        if (blackFriday ==='yes'){
            message = message + 'Since it is Black Friday, we will reduce the price by 25%. ';
            finalPrice -= (finalPrice * 0.25) 
        }

        
        alert(message + 'The final price is $' + finalPrice + ".")
        

    
    </script>
</body>

</html>
